<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>受講生一覧</title>
</head>
<body>
<h1>受講生一覧</h1>
<table border="1">
  <thead>
  <tr>
    <th>ID</th>
    <th>名前</th>
    <th>ふりがな</th>
    <th>ニックネーム</th>
    <th>年齢</th>
    <th>性別</th>
    <th>メールアドレス</th>
    <th>住んでいる地域</th>
    <th>備考欄</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="studentDetail : ${StudentList}">
    <td th:text="${studentDetail.student.studentId}">1</td>
    <td th:text="${studentDetail.student.fullname}">鈴木花子</td>
    <td th:text="${studentDetail.student.furigana}">すずきはなこ</td>
    <td th:text="${studentDetail.student.nickname}">ハナ</td>
    <td th:text="${studentDetail.student.age}">22</td>
    <td th:text="${studentDetail.student.gender}">女</td>
    <td th:text="${studentDetail.student.mailaddress}">hana@example.com</td>
    <td th:text="${studentDetail.student.area}">大阪府大阪市</td>
    <td th:text="${studentDetail.student.remark}">現在は事務職</td>
  </tr>
  </tbody>
</table>
</body>
</html>
