<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <title>受講生一覧</title>
</head>
<body>
<h1>退会済み受講生</h1>
<table border="1">
  <thead>
  <tr>
    <th>ID</th>
    <th>名前</th>
    <th>ふりがな</th>
    <th>ニックネーム</th>
    <th>年齢</th>
    <th>性別</th>
    <th>メールアドレス</th>
    <th>住んでいる地域</th>
    <th>備考欄</th>
    <th>受講コース
      受講開始日
    </th>

  </tr>
  </thead>
  <tbody>
  <tr th:each="studentDetail : ${deletedStudentList}">
    <td th:text="${studentDetail.student.studentId}">1</td>
    <td>
      <a th:href="@{'/students/' + ${studentDetail.student.studentId}}"
         th:text="${studentDetail.student.fullname}">鈴木花子</a>
    </td>
    <td th:text="${studentDetail.student.furigana}">すずきはなこ</td>
    <td th:text="${studentDetail.student.nickname}">ハナ</td>
    <td th:text="${studentDetail.student.age}">22</td>
    <td th:text="${studentDetail.student.gender}">女</td>
    <td th:text="${studentDetail.student.mailaddress}">hana@example.com</td>
    <td th:text="${studentDetail.student.area}">大阪府大阪市</td>
    <td th:text="${studentDetail.student.remark}">現在は事務職</td>
    <td>
      <div class="course-cards">
        <div class="card" th:each="course : ${studentDetail.studentCourses}">
          <h3 th:text="${course.courseName}"></h3>
          <p th:text="${course.dateStart}"></p>
        </div>
      </div>
    </td>
  </tr>
  </tbody>
</table>
</body>
</html>
